

<table class="table table-striped table-bordered mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Teminatlar</th>
      <th scope="col">Ücret</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Ayakta Tedavi</td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="radio" (ngModelChange)="selectedPolicyChange.emit($event)" [(ngModel)]="selectedPolicy" value="1" ng-control="policySelectRadio" name="policySelectRadio" id="policySelect1">
          <label class="form-check-label" for="policySelect1">
            1000
          </label>
        </div>
      </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Yatarak Tedavi</td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="radio" (ngModelChange)="selectedPolicyChange.emit($event)" [(ngModel)]="selectedPolicy" value="2" name="policySelectRadio" id="policySelect2">
          <label class="form-check-label" for="policySelect2">
            500
          </label>
        </div>
      </td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Yatarak + Ayakta Tedavi</td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="radio" (ngModelChange)="selectedPolicyChange.emit($event)" [(ngModel)]="selectedPolicy" value="3" name="policySelectRadio" id="policySelect3">
          <label class="form-check-label" for="policySelect3">
            1300
          </label>
        </div>
      </td>
    </tr>

  </tbody>
</table>

<div class="text-danger mb-3" *ngIf="selectedPolicy == 0 && pageChange == true" >
  Bir poliçe seçmeniz gerekmektedir.
</div>

<button (click)="callInheritedChangeAgreementPart()" type="button" class="btn btn-success float-end" >İleri</button>
